<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOUVA SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    /* Reset and fonts */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Open Sans', sans-serif; }
    body { background-color:#1a1a1a; color:#FFD37F; }

    /* Header */
    header { display:flex; justify-content:space-between; align-items:center; padding:20px 50px; background:#1a1a1a; color:#FFD37F; }
    header .logo { font-family:'Montserrat', sans-serif; font-size:28px; font-weight:700; letter-spacing:2px; }
    header nav a { color:#FFD37F; margin-left:30px; text-decoration:none; font-weight:500; transition:0.3s; }
    header nav a:hover { color:#fff; }

    /* Hero Section */
    .hero { display:flex; justify-content:center; align-items:center; height:70vh; background: url('https://via.placeholder.com/1600x700') center/cover no-repeat; text-align:center; position:relative; }
    .hero::after { content:""; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(26,26,26,0.6); }
    .hero-content { position:relative; z-index:1; }
    .hero h1 { font-family:'Montserrat', sans-serif; font-size:48px; margin-bottom:20px; color:#FFD37F; }
    .hero button { padding:15px 30px; background:#FFD37F; color:#1a1a1a; border:none; font-weight:700; font-size:18px; cursor:pointer; transition:0.3s; }
    .hero button:hover { background:#e6c200; }

    /* Products Grid */
    .products { padding:50px; display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:30px; }
    .product { background:#2b2b2b; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.3); text-align:center; transition:0.3s; }
    .product img { width:100%; border-radius:15px; transition:0.3s; }
    .product:hover img { transform:scale(1.05); box-shadow:0 10px 20px rgba(255,211,127,0.4); }
    .product h3 { margin:15px 0 10px; font-family:'Montserrat', sans-serif; color:#FFD37F; }
    .product p { font-weight:700; color:#FFD37F; margin-bottom:15px; }
    .product button { padding:10px 20px; border:none; background:#FFD37F; color:#1a1a1a; font-weight:600; cursor:pointer; border-radius:8px; transition:0.3s; }
    .product button:hover { background:#e6c200; }

    /* Featured Section */
    .featured { padding:50px; background:#2b2b2b; color:#FFD37F; text-align:center; }
    .featured h2 { font-family:'Montserrat', sans-serif; font-size:36px; margin-bottom:30px; }
    .featured img { width:80%; border-radius:15px; }

    /* Footer */
    footer { background:#1a1a1a; color:#FFD37F; padding:30px 50px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
    footer .social a { color:#FFD37F; margin-left:20px; font-size:20px; text-decoration:none; transition:0.3s; }
    footer .social a:hover { color:#fff; }
    footer p { margin-top:10px; font-size:14px; }

    @media(max-width:768px){
      header { flex-direction:column; }
      header nav { margin-top:10px; }
      .hero h1 { font-size:36px; }
      .hero button { font-size:16px; }
    }
  </style>
</head>
<body>

  <!-- Header -->

    <nav>
      <a href="#products">المنتجات</a>

</body>
