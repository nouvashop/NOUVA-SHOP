<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOUVA SHOP | Luxury Store</title>
  <style>
    :root{
      --gold:#d4af37;
      --dark:#0e0e0e;
      --soft:#777;
      --red:#c0392b;
    }
    *{box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif}
    body{margin:0;background:linear-gradient(180deg,#000,#111);color:#fff}
    header{padding:20px;text-align:center;position:relative}
    header img{width:90px;height:90px;border-radius:50%;border:3px solid var(--gold)}
    header h1{margin:10px 0 0;color:var(--gold);letter-spacing:2px}

    .top-actions{position:absolute;top:15px;left:15px;display:flex;gap:10px}
    .btn{background:transparent;border:1px solid var(--gold);color:var(--gold);padding:6px 12px;border-radius:20px;cursor:pointer}

    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;padding:20px}
    .card{background:#111;border-radius:20px;box-shadow:0 0 15px rgba(212,175,55,.15);overflow:hidden}
    .card img{width:100%;height:280px;object-fit:cover;cursor:pointer}
    .card-content{padding:15px}
    .old-price{text-decoration:line-through;color:var(--soft)}
    .new-price{color:var(--red);font-size:20px;font-weight:bold}
    .desc{margin-top:8px;color:#ccc;font-size:14px}

    /* modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:99}
    .modal-content{background:#111;border-radius:20px;padding:20px;max-width:400px;border:1px solid var(--gold)}

    /* cart */
    .cart{position:fixed;top:20px;right:20px;width:55px;height:55px;border-radius:50%;background:var(--gold);color:#000;display:flex;align-items:center;justify-content:center;font-size:22px;cursor:pointer;z-index:100}
    .cart-panel{position:fixed;top:0;right:-100%;width:320px;height:100%;background:#0c0c0c;padding:20px;transition:.4s;z-index:101}
    .cart-panel.active{right:0}
    .cart-panel h3{color:var(--gold)}
    .cart-panel input{width:100%;margin-bottom:10px;padding:8px;border-radius:8px;border:none}
    .order-btn{background:var(--gold);color:#000;padding:12px;border:none;border-radius:30px;width:100%;font-size:16px;cursor:pointer}

    @media(max-width:600px){
      header h1{font-size:20px}
      .card img{height:220px}
    }
  </style>
</head>
